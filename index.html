<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Create an account an enjoy hassle free shopping of our catalog">
    <meta name="author" content="Fred Mark Baldeviso">
    <script src="index.js" defer></script>
    <title>Sign-up for waryur-helmets.com</title>
</head>
<body>
    <header></header>
    <main>
        <div id="hero-image">
            <div class="background">
                <img src="./images/hero-image.png" alt="Model with a helmet on">
                <h1>WarYur Helmets</h1>
            </div>
        </div>

        <div id="create-account">
            <p>Create your Account</p>
            <form action="/" method="GET" class="create-account">
                <div id="form-main">
                    <div class="input-div">
                        <label for="first-name">First Name</label>
                        <input type="text" 
                            id="first-name" 
                            name="first-name">
                        <ul></ul>
                    </div>
                    
                    <div class="input-div">
                        <label for="first-name">Last Name</label>
                        <input type="text" 
                            id="last-name" 
                            name="last-name">
                        <ul></ul>
                    </div>
                    
                    <div class="input-div">
                        <label for="email">Email Address</label>
                        <input type="email"
                            id="email"
                            name="email"
                            placeholder="sample@gmail.com">
                        <ul></ul>
                    </div>
    
                    <div class="input-div">
                        <label for="phone-number">Phone Number <span class="optional">. Optional</span></label>
                        <input type="tel"
                            id="phone-number"
                            name="phone-number">
                        <ul></ul>
                    </div>
    
                    <div class="input-div">
                        <label for="password">Password</label>
                        <input type="password"
                            id="password"
                            name="password">
                        <ul></ul>
                    </div>
    
                    <div class="input-div">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password"
                            id="password"
                            name="password">
                        <ul></ul>
                    </div>
                </div>

                <div class="button-div">
                    <button type="submit">Create Account</button>
                    <p>Already have an account?</p><a href="">Sign-in</a>
                </div>

            </form>
        </div>
    </main>

    <footer>

    </footer>
</body>
</html>
